                         <h2 class="heading">Explore</h2>
                         <nav class="nav">
                              <a href="#!" class="nav-item">
                                   <img src="./icons/icon3.svg" alt="New In" class="icon" />
                                   New In
                              </a>
                              <a href="#!" class="nav-item">
                                   <img src="./icons/icon4.svg" alt="Clothing" class="icon" />
                                   Clothing
                              </a>
                              <a href="#!" class="nav-item">
                                   <img src="./icons/icon5.svg" alt="Shoes" class="icon" />

                              </a>
                              <a href="#!" class="nav-item">

                              </a>
                              <a href="#!" class="nav-item">
                                   <img src="./icons/icon7.svg" alt="Activewear" class="icon" />

                              <a href="#!" class="nav-item">

                                   <img src="./icons/icon2.svg" alt="chat" />
                              </span>
                              Help Center
                         </button>
                    </aside>

                    <!-- header -->
                    <header class="header">
                         <form action="" class="search-form">
                              <img src="./icons/search.svg" alt="Search" class="icon" />
                              <input type="text" class="search" placeholder="Search store" />
                         </form>
                         <nav class="nav">
                              <a href="#!" class="nav-link active">Products</a>
                              <a href="#!" class="nav-link">Story</a>
                              <a href="#!" class="nav-link">Manufacturing</a>
                              <a href="#!" class="nav-link">Packaging</a>
                         </nav>
                         <div class="actions">
                              <a href="#!" class="action-link">

                              </a>
                              <a href="#!" class="action-link">
